<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tourService Footer</title>
</head>

<body>
<div th:fragment="header">

<script src="/js/autocomplete.js" defer></script>
    <script src="/js/tourList.js" defer></script>


    <nav class="header-navbar">
        <div class="navbar-logo">
            <a href="/tour/main"> <!-- 메인 페이지 경로 설정 -->
                <img src="/img/logo.png" style="width: 10vw; height: 8vh; position: absolute; left: 2vw; top: 1vh;">
            </a>
        </div>
        <div class="search-container">
            <!-- 지역 선택 -->
            <select th:name="address" th:id="address" class="address" title="지역을 선택하세요">
                <option value="" disabled selected>지역</option>
                <option value="" th:selected="${address == ''}">전체</option>
                <option value="서울" th:selected="${address == '서울'}">서울</option>
                <option value="경기" th:selected="${address == '경기'}">경기</option>
                <option value="강원" th:selected="${address == '강원'}">강원</option>
                <option value="경상남도" th:selected="${address == '경상남도'}">경상남도</option>
                <option value="경상북도" th:selected="${address == '경상북도'}">경상북도</option>
                <option value="광주" th:selected="${address == '광주'}">광주</option>
                <option value="대구" th:selected="${address == '대구'}">대구</option>
                <option value="대전" th:selected="${address == '대전'}">대전</option>
                <option value="부산" th:selected="${address == '부산'}">부산</option>
                <option value="인천" th:selected="${address == '인천'}">인천</option>
                <option value="전라남도" th:selected="${address == '전라남도'}">전라남도</option>
                <option value="전라북도" th:selected="${address == '전라북도'}">전라북도</option>
                <option value="충청남도" th:selected="${address == '충청남도'}">충청남도</option>
                <option value="충청북도" th:selected="${address == '충청북도'}">충청북도</option>
                <option value="제주" th:selected="${address == '제주'}">제주</option>
            </select>


            <!-- 카테고리 선택 -->
            <select th:name="category" th:id="category" class="category" title="카테고리를 선택하세요">
                <option value="" disabled selected>카테고리</option>
                <option value="" th:selected="${category == ''}">전체</option>
                <option value="레포츠" th:selected="${category == '레포츠'}">레포츠</option>
                <option value="관광지" th:selected="${category == '관광지'}">관광지</option>
                <option value="음식점" th:selected="${category == '음식점'}">음식점</option>
                <option value="문화시설" th:selected="${category == '문화시설'}">문화시설</option>
                <option value="축제공연행사" th:selected="${category == '축제공연행사'}">축제공연행사</option>
                <option value="쇼핑" th:selected="${category == '쇼핑'}">쇼핑</option>
            </select>

            <!-- 검색어 입력 -->
            <input type="text" th:name="keyword" th:id="keyword" placeholder="검색어를 입력하세요" autocomplete="off" th:value="${keyword}">
            <ul id="autocomplete-list"></ul>
            <button id="search-Button" type="submit" onclick="tourList();">검색</button>
        </div>

        <div class="navbar-info">
            <!-- 세션 값이 있을 때 -->
            <div th:if="${session != null && session.sessUid != null}">
                <div class="first-box">
                    <a th:href="@{/user/info/{sessUid}(sessUid=${session.sessUid})}"
                       th:text="${session.sessUname} + '님의 정보'"></a>
                </div>
                <div class="secondBox">
                    <a href="/user/logout">로그아웃</a>
                </div>
            </div>

            <!-- 세션 값이 없을 때 -->
            <div th:if="${session == null || session.sessUid == null}">
                <div class="first-box">
                    <a href="/user/login">로그인</a>
                </div>
                <div class="secondBox">
                    <a href="/user/register">회원가입</a>
                </div>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
