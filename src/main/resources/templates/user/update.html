<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>정보수정</h2>
        <form action="/user/update" method="post" enctype="multipart/form-data">
            <input type="hidden" name="user_id" th:value="${user.userId}"><br><br>
            <input type="text" th:value="${user.userId}" disabled><br><br>
            <input type="password" name="pwd" placeholder="패스워드"><br><br>
            <input type="password" name="pwd2" placeholder="패스워드 확인"><br><br>
            <input type="text" name="user_nickname" th:value="${user.userNickname}" placeholder="닉네임"><br><br>
            <input
                    type="file"
                    name="file"
            />
            <br /> <br />
            <input type="hidden" th:value="${user.regDate}" disabled><br><br>

            <label>당신이 알고싶은 여행정보를 선택해주세요:</label><br />
            <input
                    type="checkbox"
                    id="관광지"
                    name="category"
                    value="관광지"
                    onclick="limitSelection(this)"
            />
            <!--  추후에 value 변경할것! -->
            <label for="관광지">관광지</label><br />
            <input
                    type="checkbox"
                    id="음식점"
                    name="category"
                    value="음식점"
                    onclick="limitSelection(this)"
            />
            <label for="음식점">음식점</label><br />
            <input
                    type="checkbox"
                    id="쇼핑"
                    name="category"
                    value="쇼핑"
                    onclick="limitSelection(this)"
            />
            <label for="쇼핑">쇼핑</label><br />
            <input
                    type="checkbox"
                    id="축제공연행사"
                    name="category"
                    value="축제공연행사"
                    onclick="limitSelection(this)"
            />
            <label for="축제공연행사">축제공연행사</label><br />
            <input
                    type="checkbox"
                    id="문화시설"
                    name="category"
                    value="문화시설"
                    onclick="limitSelection(this)"
            />
            <label for="문화시설">문화시설</label><br />
            <input
                    type="checkbox"
                    id="레포츠"
                    name="category"
                    value="레포츠"
                    onclick="limitSelection(this)"
            />
            <label for="레포츠">레포츠</label><br />
            <input type="submit" value="수정">
        </form>

</body>
</html>
