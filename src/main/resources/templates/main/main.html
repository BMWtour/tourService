<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="search-container">
        <select th:name="region" th:id="region">
            <option value="">지역 선택</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="제주">제주</option>
        </select>

        <select th:name="category" th:id="category">
            <option value="">카테고리 선택</option>
            <option value="관광지">관광지</option>
            <option value="음식점">음식점</option>
            <option value="쇼핑">쇼핑</option>
        </select>

        <input type="text" th:name="keyword" th:id="keyword" placeholder="검색어를 입력하세요">

        <button type="submit">검색</button>
    </div>
</header>

<main class="content">
    <div class="section">
        <h2>인기 여행 지역</h2>
        <div class="list">
            <div class="list-item popular-item">
                <img src="/img/default/default_image.jpg" alt="부산">
                <p>부산</p>
            </div>
            <div class="list-item popular-item" th:each="location : ${popularRegions}">
                <img th:src="${location.image}" alt="/img/default/default_image.jpg">
                <p th:text="${location.name}"></p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>카테고리별 인기 여행지</h2>
        <div class="list">
            <div class="list-item category-item">
                <p class="category-name">관광지</p>
                <img src="/img/default/default_image.jpg" alt="경복궁">
                <p class="location-name">경복궁</p>
            </div>
            <div class="list-item category-item">
                <div class="list-item category-item" th:each="location : ${popularByCategories}">
                    <p class="category-name" th:text="${location.category}"></p>
                    <img th:src="${location.image}" alt="/img/default/default_image.jpg">
                    <p class="location-name" th:text="${location.name}"></p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>가까운 여행지</h2>
            <div class="list">
                <div class="list-item nearby-list-item">
                    <img src="/img/default/default_image.jpg" alt="올림픽공원">
                    <p>올림픽공원</p>
                </div>
                <div class="list-item nearby-list-item" th:each="location : ${nearbyLocations}">
                    <img th:src="${location.image}" alt="/img/default/default_image.jpg" />
                    <p th:text="${location.name}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
